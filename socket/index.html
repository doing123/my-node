<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socket.io</title>
</head>
<body>

<h1>这是index页面，引用了socket.io文件</h1>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    socket.emit('question', '客户端说：你好。');

    socket.on('answer', function (msg) {
        console.log(msg);
    });

</script>
</body>
</html>
